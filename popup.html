<!DOCTYPE html>
<html>
<head>
    <title>PESU PDF Helper</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <!-- View 1: Shown when you are on a PESU Academy page -->
    <div id="menuView" class="container" style="display: none;">
        <div class="header">
            <h3>PESU PDF Helper</h3>
        </div>
        <div class="menu">
            <button id="btnNewTab">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
                <span>Open in New Tab</span>
            </button>
            <button id="btnDownload">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                <span>Download Directly</span>
            </button>
        </div>
        <div class="footer">
            <a href="#" id="dashboardLink">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3v18h18"></path><path d="m19 9-5 5-4-4-3 3"></path></svg>
                <span>Dashboard</span>
            </a>
        </div>
    </div>

    <!-- View 2: Shown when you are NOT on a PESU Academy page -->
    <div id="loginView" class="container" style="display: none;">
        <div class="header">
            <h3>PESU PDF Helper</h3>
        </div>
        <div class="menu">
            <button id="btnOpenPesu">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.72"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.72-1.72"></path></svg>
                <span>Open PESU Academy</span>
            </button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
